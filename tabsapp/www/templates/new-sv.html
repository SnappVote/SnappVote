<ion-view view-title="New">
    <ion-content class="test">
        <div class="sv-navbar">
            <img class="navbar-button" src="../img/b1.png" ng-click="goBack()"></img>
            <img class="navbar-button" src="../img/b2.png"></img>
            <img class="navbar-button" src="../img/b3.png"></img>
        </div>
        <input class="sv-input-2" type="text" ng-model="form.question">

        <div ng-class="{'hidden' : type == 2}">
            <img class="img-custom-big" class="picImg2" ng-src="data:image/jpeg;base64,{{items[0]}}"/>
        </div>
        <div ng-class="{'hidden' : type == 1}">
            <img class="img-custom-small" class="picImg2" ng-src="data:image/jpeg;base64,{{items[0]}}"/>
            <img class="img-custom-small" class="picImg2" ng-src="data:image/jpeg;base64,{{items[1]}}"/>
        </div>

        <div class="padding" ng-click="toggleAnswers()">
            <button class="button button-answer">{{answer1}}</button>
            <button class="button button-answer">{{answer2}}</button>
        </div>
        <div ng-class="{'hidden' : answersHidden}" ng-repeat="answerPair in answers track by $index" class="padding" ng-click="updateAnswers($index)">
            <button class="button button-answer">{{answerPair[0]}}</button>
            <button class="button button-answer">{{answerPair[1]}}</button>
        </div>
        <div class="message-small" style="text-align:center;">voting period</div>
        <div class="button button-standard">2 days 8 hours</div>
        <button class="button button-standard" style="margin-top:30px !important;" ng-click="createSnapvote()" ui-sref="contacts">
            select contacts
        </button>
        <!-- <div>{{response}}</div> -->

    </ion-content>
    <div class="fixed-outside">
        <div class="sv-footer">
            <img class="footer-button" src="../img/options.png" ng-click="openOptions()"></img>
        </div>
    </div>
</ion-view>
