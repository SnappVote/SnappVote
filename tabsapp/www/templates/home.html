<ion-view view-title="Home">
    <!-- <ion-nav-buttons side="left">
        <button class="button ion-chevron-left" ng-click="goBack()"></button>
    </ion-nav-buttons> -->
    <ion-content class="test">
        <div class="item" style="margin-bottom: 25px; padding-left:110px;">Logged in as {{userId}}</div>
        <div class="home-list-container">
            <div class="home-list-title">OUTGOING</div>
            <div ng-repeat="snapvote in outgoing" class="home-list-item">
                    <span class="outgoing-title">{{snapvote.title}}</span>
                    <div>
                    <span class="outgoing-text">
                        {{snapvote.answer_1}}:  {{snapvote.answer_1_count}}
                    </span>
                    &#x25cf;
                    <span>
                        {{snapvote.answer_2}}:  {{snapvote.answer_2_count}}
                    </span>
                    </div>
                <!-- <div ng-repeat="user in snapvote.voters" class="home-user-item" style="border: none !important;">{{user.id}} {{user.answer_id | test: snapvote.answer_1 :snapvote.answer_2}}</div> -->
            </div>
            <div class="home-list-footer">MORE</div>
        </div>

        <div class="home-list-container">
            <div class="home-list-title">INCOMING</div>
            <div ng-repeat="snapvote in incoming">
                <a class="home-list-item" href="#/sv-detail/{{snapvote.id}}">
                    <div>
                        <span class="outgoing-title">{{snapvote.author_username}}</span>
                    </br>
                    {{snapvote.title}}
                    </div>
                </a>
            </div>
            <div class="home-list-footer">MORE</div>
        </div>
        <button class="button button-login" ui-sref="choose-type">
            New
        </button>
        <div>{{response}}</div>
    </ion-content>
</ion-view>
