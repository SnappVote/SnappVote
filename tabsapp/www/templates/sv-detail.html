<ion-view view-title="Snapvote Detail">
<ion-content>
    <div class="sv-navbar">
        <img class="navbar-button" src="../img/c1.png" ng-click="goBack()"></img>
        <img class="navbar-button" src="../img/c2.png"></img>
        <img class="navbar-button" src="../img/c3.png"></img>
    </div>
    <a class="item">
        {{snappvote.title}}
    </a>
    <img class="picImg" ng-src="data:image/jpeg;base64,{{img1}}"/>
    <!-- ng-src="data:image/jpeg;base64,{{items[0]}}" -->
    <div class="padding">
        <button class="button" ng-class="{'button-assertive': selected==0}" ng-click="answer1Clicked()">{{snappvote.answer_1}}</button>
        <button class="button" ng-class="{'button-assertive': selected==1}" ng-click="answer2Clicked()">{{snappvote.answer_2}}</button>
    </div>
    <button class="button button-full button-assertive" ng-click="submitAnswer()">
      Send
    </button>
    <div>{{response}}</div>
</ion-content>
</ion-view>
