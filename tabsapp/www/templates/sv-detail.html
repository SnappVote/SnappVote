<ion-view view-title="LOGIN">
<ion-content>
    <a class="item">
        {{snappvote.title}}
    </a>
    <div class="padding">
        <button class="button" ng-class="{'button-assertive': selected==1}" ng-click="answer1Clicked()">{{snappvote.answer_1}}</button>
        <button class="button" ng-class="{'button-assertive': selected==2}" ng-click="answer2Clicked()">{{snappvote.answer_2}}</button>
    </div>
    <button class="button button-full button-assertive" >
      Send
    </button>
    <div>{{response}}</div>
</ion-content>
</ion-view>
