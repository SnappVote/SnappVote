<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Outgoing" icon-off="ion-person" icon-on="ion-person" href="#/home/outgoing">
    <ion-nav-view name="all"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Incoming" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/home/incoming">
    <ion-nav-view name="groups"></ion-nav-view>
  </ion-tab>

</ion-tabs>
