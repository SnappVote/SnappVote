                <div class="contacts-list-container">
                <div ng-repeat="contact in contacts"
                ng-class="{'contacts-item-toggled': contact.toggled}"
                class="item contacts-item"
                ng-click="toggleContact(contact)">
                    {{contact.username}}
                </div>
                </div>
                <button class="button button-login" ng-click="sendSV1()">
                  SNAP IT!

            </div>
            <div ng-class="{'hidden' : type == 1}">
                <div ng-repeat="group in groups">
                    <li class="item item-checkbox">
                        <label class="checkbox">
                            <input type="checkbox" ng-click="toggleContact(group)">
                        </label>
                        <span>{{group.name}}</span>
                        <a style="display:inline;" class="button" href="#/group-edit/{{group.id}}">
                          Edit</a>
                    </li>

                </div>
                <button class="button button-login" ng-click="addGroup()">
                  New Group
                </button>
                <button class="button button-login" ng-click="sendSV2()">

                </button>
            </div>
