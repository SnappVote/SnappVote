<ion-view view-title="All Contacts">
    <ion-nav-buttons side="left">
        <button class="button ion-chevron-left" ng-click="goBack()"></button>
    </ion-nav-buttons>
    <ion-content>
    <div ng-repeat="contact in contacts">
        <li class="item item-checkbox">
            <label class="checkbox">
                <input type="checkbox" ng-click="toggleContact({{contact.id}})">
            </label>
            {{contact.username}}
        </li>
    </div>
    <button class="button button-full button-assertive" ng-click="addContacts()">
      Add
    </button>
    <div>{{response}}</div>
</ion-content>
</ion-view>
