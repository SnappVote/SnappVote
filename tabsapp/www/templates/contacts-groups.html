<ion-view view-title="Groups">
  <ion-content>
      <div ng-repeat="group in groups">
          <li class="item item-checkbox">
              <label class="checkbox">
                  <input type="checkbox">
              </label>
              {{group.name}}
          </li>
      </div>
      <button class="button button-full button-assertive" ng-click="addGroup()">
        New
      </button>
      <button class="button button-full button-assertive" ng-click="sendSV()">
        Send
      </button>
      <div>{{response}}</div>
  </ion-content>
</ion-view>
