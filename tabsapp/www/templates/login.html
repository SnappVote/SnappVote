<ion-view>
<ion-content class="test">
    <img class="login-logo" src="../img/svlogo.png"></img>
    <div class="message-big">WELCOME!</div>
    <div class="message-small">Log in with Facebook, Google+ or create a new account.</div>
    <button class="button button button-login center-container">
        <img class="img-center" src="../img/fb_logo.png"></img>
        <div class="button-login-text">use Facebook</div>
    </div>
    <button class="button button button-login center-container">
        <img class="img-center" src="../img/gplus_logo.png"></img>
        <div class="button-login-text">use Google+</div>
    </button>
    <button class="button button button-login center-container" ui-sref="register">
        <img class="img-center" src="../img/create_new_logo.png"></img>
        <div class="button-login-text">create new</div>
    </button>
    <!-- <button class="button button button-login" ng-click="goHome()">
      Home
    </button> -->
    <button class="button button button-login"  ui-sref="contacts">
      Groups
    </button>
    <button class="button button-login" ui-sref="devlogin">
      DevLogin
    </button>
    <!-- <button class="button button-login" ng-click="openDatePicker()">
      Test
    </button> -->
    <div>{{response}}</div>
</ion-content>
</ion-view>
