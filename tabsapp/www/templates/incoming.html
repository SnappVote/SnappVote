<ion-view view-title="Incoming">
    <ion-nav-buttons side="left">
        <button class="button ion-chevron-left" ng-click="goBack()"></button>
    </ion-nav-buttons>
  <ion-content>
      <div ng-repeat="snapvote in snapvotes">
          <a class="item" href="#/sv-detail/{{snapvote.id}}">
              {{snapvote.title}}
              <div>
                  From:  {{snapvote.author_username}}
              </div>
          </a>

      </div>
      <button class="button button-full button-assertive" ui-sref="choose-type">
        New
      </button>
      <div>{{response}}</div>
  </ion-content>
</ion-view>
