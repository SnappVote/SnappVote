<ion-view view-title="Incoming">
  <ion-content>
      <div ng-repeat="snappvote in snappvotes">
          <a class="item" href="#/sv-detail/{{snappvote.id}}">
              {{snappvote.title}}
              <div>
                  From:  {{snappvote.author_username}}
              </div>
          </a>

      </div>
      <button class="button button-full button-assertive" ui-sref="choose-type">
        New
      </button>
      <div>{{response}}</div>
  </ion-content>
</ion-view>
