<ion-view view-title="New">
    <ion-content>
        <div class="sv-navbar">
            <img class="navbar-button" src="./img/b1.png" ng-click="goBack()"></img>
            <img class="navbar-button" src="./img/b2.png"></img>
            <img class="navbar-button" src="./img/b3.png"></img>
        </div>

        <input class="sv-input-2" type="text" ng-model="inputs.question" placeholder="Subject">

        <div ng-class="{'hidden' : type == 2}">
            <div class="img-new-sv-big">
                <img class="img-new-sv" ng-src="data:image/jpeg;base64,{{items[0]}}">
                <div class="take-pic-photo ion-ios-camera-outline" ng-click="addPhoto(0)"></div>
                <div class="take-pic-gallery ion-ios-photos-outline" ng-click="addPhotoGallery(0)"></div>
            </div>
        </div>

        <div ng-class="{'hidden' : type == 1}">
            <div class="img-new-sv-small">
                <img class="img-new-sv" ng-src="data:image/jpeg;base64,{{items[0]}}"/>
                <div class="take-pic-photo-small ion-ios-camera-outline" ng-click="addPhoto(0)"></div>
                <div class="take-pic-gallery-small ion-ios-photos-outline" ng-click="addPhotoGallery(0)"></div>
            </div>
            <div class="img-new-sv-small">
                <img class="img-new-sv" ng-src="data:image/jpeg;base64,{{items[1]}}"/>
                <div class="take-pic-photo-small ion-ios-camera-outline"ng-click="addPhoto(1)"></div>
                <div class="take-pic-gallery-small ion-ios-photos-outline" ng-click="addPhotoGallery(1)"></div>
            </div>
        </div>

        <div class="padding" ng-click="toggleAnswers()">
            <button class="button-answer">{{answer1}}</button>
            <button class="button-answer">{{answer2}}</button>
        </div>
        <div class="answer-dropdown-container"ng-class="{'hidden' : answersHidden}">
        <div class="answer-container">
        <div ng-repeat="answer in firstAnswers track by $index" ng-click="updateAnswers($index, 0)">
            <button class="button-answer-dropdown">{{answer}}</button>
        </div>
        </div>
        <div class="answer-container" id="answer-container-right">
        <div ng-repeat="answer in secondAnswers track by $index" ng-click="updateAnswers($index, 1)">
            <button class="button-answer-dropdown">{{answer}}</button>
        </div>
       </div>
       </div>
        <div class="message-small" style="text-align:center;">voting period</div>
        <ionic-datepicker input-obj="datepickerObject">
            <button class="button-standard">{{selectedDate | svdate}}</button>
        <!-- <button class="button button-block button-positive"> {{datepickerObject.inputDate | date:'dd - MMMM - yyyy'}}</button> -->
        </ionic-datepicker>
        <button class="button-standard" id="button-select-contacts" ng-click="goToContacts()">
            select contacts
        </button>
        <div class="sv-footer">
            <img class="footer-button" src="./img/options.png" ng-click="openOptions()"></img>
        </div>
        <div class="hidden options-constainer" ng-class="{'shown' : optionsShown}">
            <div class="options-title" ui-sref="home">
                OPTIONS
            </div>
            <div class="options-item">
                <a href="#/home">Home</a>
                <a href="#/home" class="ion-chevron-right options-arrow"></a>
            </div>
            <div class="options-item">
                <a href="#/contacts/{{2}}">Contacts</a>
                <a href="#/contacts/{{2}}" class="ion-chevron-right options-arrow"></a>
            </div>
            <div class="options-item">
                Edit Profile
                <a class="ion-chevron-right options-arrow"></a>
            </div>
            <div class="options-item">
                <a href="#/contacts/{{3}}">Invite Friends</a>
                <a href="#/contacts/{{3}}" class="ion-chevron-right options-arrow"></a>
            </div>
            <div class="options-item" ui-sref="login">
                Logout
                <a class="ion-chevron-right options-arrow"></a>
            </div>
            <div class="options-button" ng-click="closeOptions()">
                OK
            </div>
        </div>
        <!-- <div>{{response}}</div> -->
    </ion-content>

</ion-view>
