<ion-view view-title="New">
    <ion-content>
        <div class="sv-navbar">
            <img class="navbar-button" src="./img/b1.png" ng-click="goBack()"></img>
            <img class="navbar-button" src="./img/b2.png"></img>
            <img class="navbar-button" src="./img/b3.png"></img>
        </div>
        <!-- <div class="img-new-sv-small">
            <img class="img-new-sv" ng-src="data:image/jpeg;base64,{{items[0]}}"/>
            <div class="take-pic-photo-small ion-ios-camera-outline" ng-click="addPhoto(0)"></div>
            <div class="take-pic-gallery-small ion-ios-photos-outline" ng-click="addPhotoGallery(0)"></div>
        </div> -->
        <div class="hidden" ng-class="{'shown' : type2 != 3}">
        <div class="contacts-tabs-container">
            <div class="contacts-tab-button" ng-class="{'contacts-tab-button-selected': type==0}" ng-click="switchTabs(0)">All Contacts</div>
            <div class="contacts-tab-button" ng-class="{'contacts-tab-button-selected': type==1}" ng-click="switchTabs(1)">Groups</div>
        </div>
        <div class="message-small" id="contacts-counter">{{selectedContacts.length}} selected contacts</div>
    </div>
    <div class="hidden" ng-class="{'shown' : type2 == 3}">

    <div class="message-small" id="contacts-counter" style="margin-top:-15px !important;">SELECT CONTACTS</div>
    </div>


        <div class='hidden' ng-class="{'shown' : type == 0}">
            <div class="contacts-list-container">
                <ion-scroll zooming="true" direction="y" class="scroll-container">
                    <div ng-repeat="contact in contacts"
                    class="item contacts-item"
                    ng-class="{'contacts-item-toggled': contact.toggled}"
                    ng-click="toggleContact(contact)">
                    <div ng-class="{'hidden': !contact.registered}">
                    <img class="img-contact" ng-class="{'hidden': contact.toggled}" src='./img/icon1.png'></img>
                    <img class="img-contact hidden" ng-class="{'shown': contact.toggled}" src='./img/icon2.png'></img>
                </div>
                <div ng-class="{'hidden': contact.registered}">
                    <img class="img-contact-small" ng-class="{'hidden': contact.toggled}" src='./img/icon4.png'></img>
                    <img class="img-contact-small hidden" ng-class="{'shown': contact.toggled}" src='./img/icon3.png'></img>
                </div>
                    <span class="contact-text">{{contact.username}}</span>
                </div>
            </ion-scroll>
        </div>
        <div  class='hidden' ng-class="{'shown' : type2 == 1}">
            <img class="snap-it-btn-img" src="./img/icon5.png"></img>
            <button class="button-standard-red" ng-click="sendSV1()">
                SNAP IT!
            </button>
            <img class="snap-it-btn-img" src="./img/icon6.png"></img>
        </div>
        <div class='hidden' ng-class="{'shown' : type2 == 3}" style="margin-top:30px;">
            <img class="snap-it-btn-img" src="./img/icon5.png"></img>
            <button class="button-standard-red" ng-click="invite()">
                INVITE !
            </button>
            <img class="snap-it-btn-img" src="./img/icon6.png"></img>
        </div>
    </div>

    <div class='hidden' ng-class="{'shown' : type == 1}">
        <div ng-class="{'hidden' : groups.length === 0}" class="contacts-groups-container">
            <ion-scroll zooming="true" direction="y" class="scroll-container-groups">
                <div ng-repeat="group in groups"
                class="item contacts-item"
                ng-class="{'contacts-item-toggled': group.toggled}"
                ng-click="toggleGroup(group)">
                {{group.name}}
            </div>
        </ion-scroll>

    </div>
    <div class="groups-button-container">
        <div class="item button-groups" ng-click="editGroup()">
            Edit Group
        </div>
        <div class="item button-groups" style="float:right;" ng-click="addGroup()">
            New Group
        </div>
    </div>
    <div class='hidden' ng-class="{'shown' : type2 == 1}">
        <img class="snap-it-btn-img" src="./img/icon5.png"></img>
        <button class="button-standard-red" ng-click="sendSV1()">
            SNAP IT!
        </button>
        <img class="snap-it-btn-img" src="./img/icon6.png"></img>
    </div>
</div>

<div>{{response}}</div>

</ion-content>
<div class="sv-footer-fixed">
    <img class="footer-button" src="./img/options.png" ng-click="openOptions()"></img>
</div>
<div class="hidden options-constainer" ng-class="{'shown' : optionsShown}">
    <div class="options-title" ui-sref="home">
        OPTIONS
    </div>
    <div class="options-item">
        <a href="#/home">Home</a>
        <a href="#/home" class="ion-chevron-right options-arrow"></a>
    </div>
    <div class="options-item">
        <a href="#/editprofile">Edit Profile</a>
        <a href="#/editprofile" class="ion-chevron-right options-arrow"></a>
    </div>
    <div class="options-item">
        <a href="#/contacts/{{3}}">Invite Friends</a>
        <a href="#/contacts/{{3}}" class="ion-chevron-right options-arrow"></a>
    </div>
    <div class="options-item" ui-sref="login">
        Logout
        <a class="ion-chevron-right options-arrow"></a>
    </div>
    <div class="options-button" ng-click="closeOptions()">
        OK
    </div>
</div>
</ion-view>
